<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolver Sistema de Ecuaciones por Determinantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 4px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Resolver Sistema de Ecuaciones por Determinantes</h1>

    <div class="container">
        <div class="form-group">
            <label for="a1">a₁:</label>
            <input type="number" id="a1" placeholder="Coeficiente de x en la primera ecuación">
        </div>
        <div class="form-group">
            <label for="b1">b₁:</label>
            <input type="number" id="b1" placeholder="Coeficiente de y en la primera ecuación">
        </div>
        <div class="form-group">
            <label for="c1">c₁:</label>
            <input type="number" id="c1" placeholder="Término independiente de la primera ecuación">
        </div>

        <div class="form-group">
            <label for="a2">a₂:</label>
            <input type="number" id="a2" placeholder="Coeficiente de x en la segunda ecuación">
        </div>
        <div class="form-group">
            <label for="b2">b₂:</label>
            <input type="number" id="b2" placeholder="Coeficiente de y en la segunda ecuación">
        </div>
        <div class="form-group">
            <label for="c2">c₂:</label>
            <input type="number" id="c2" placeholder="Término independiente de la segunda ecuación">
        </div>

        <button onclick="resolverSistema()">Resolver Sistema</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        function resolverSistema() {
            // Obtener los valores de los inputs
            let a1 = parseFloat(document.getElementById("a1").value);
            let b1 = parseFloat(document.getElementById("b1").value);
            let c1 = parseFloat(document.getElementById("c1").value);
            let a2 = parseFloat(document.getElementById("a2").value);
            let b2 = parseFloat(document.getElementById("b2").value);
            let c2 = parseFloat(document.getElementById("c2").value);

            // Calcular el determinante de la matriz de coeficientes
            let detA = a1 * b2 - a2 * b1;

            // Verificar si el determinante es cero (sistema indeterminado o sin solución)
            if (detA === 0) {
                document.getElementById("resultado").innerText = "El sistema no tiene solución única.";
                return;
            }

            let detAx = c1 * b2 - c2 * b1;
            let detAy = a1 * c2 - a2 * c1;

            let x = detAx / detA;
            let y = detAy / detA;

            document.getElementById("resultado").innerText = `Solución: x = ${x}, y = ${y}`;
        }
    </script>

</body>
</html>
